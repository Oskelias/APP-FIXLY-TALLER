<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fixly Taller</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
  
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Fixly Taller</h1>
      <p class="text-gray-600 mt-2">Iniciar Sesión</p>
    </div>
    
    <!-- Mensaje de error -->
    <div id="errorMsg" class="hidden mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>
    
    <!-- Formulario -->
    <form id="loginForm">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input 
          id="email" 
          type="email" 
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" 
          placeholder="tu@email.com"
          required
        />
      </div>
      
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
        <input 
          id="password" 
          type="password" 
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" 
          placeholder="••••••••"
          required
        />
      </div>
      
      <button 
        type="submit"
        id="loginBtn"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition"
      >
        Iniciar Sesión
      </button>
    </form>
  </div>
  
  <script>
    // Configurar URL del API
    window.FIXLY_API_BASE = 'http://localhost:8787'; // Cambiar en producción
  </script>
  <script src="./auth.js"></script>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      const loginBtn = document.getElementById('loginBtn');
      
      // Ocultar error previo
      errorMsg.classList.add('hidden');
      
      // Deshabilitar botón
      loginBtn.disabled = true;
      loginBtn.textContent = 'Iniciando...';
      
      try {
        await window.FixlyAuth.login(email, password);
        
        // Redirigir a la app
        window.location.href = 'index.html';
        
      } catch (error) {
        // Mostrar error
        errorMsg.textContent = error.message;
        errorMsg.classList.remove('hidden');
        
        // Re-habilitar botón
        loginBtn.disabled = false;
        loginBtn.textContent = 'Iniciar Sesión';
      }
    });
  </script>
</body>
</html>
